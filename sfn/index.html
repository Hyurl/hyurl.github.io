<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SFN - Service Framework for Node.js.</title>
    <link rel="stylesheet" href="/css/highlightjs-theme/monokai.css" />
    <link rel="stylesheet" href="/css/vivify.min.css">
    <link rel="stylesheet" href="/css/common.css">
</head>

<body>
    <div id="home">
        <vue-header :module="Locals.module" :locals="Locals" :menu="NavbarMenu"></vue-header>
        <vue-fork-github :module="Locals.module"></vue-fork-github>
        <div class="container vivify fadeIn" id="container">
            <div class="content">
                <vue-home-jumbotron :locals="Locals"></vue-home-jumbotron>
                <div class="box">
                    <div class="vivify popInBottom">
                        <h1>{{ easy }}</h1>
                        <p v-html="easyDesc"></p>
                    </div>
                    <div class="vivify popInBottom">
                        <h1>{{ elegant }}</h1>
                        <p v-html="elegantDesc"></p>
                    </div>
                    <div class="vivify popInBottom">
                        <h1>{{ powerful }}</h1>
                        <p v-html="powerfulDesc"></p>
                    </div>
                </div>
            </div>
        </div>
        <vue-footer :locals="Locals"></vue-footer>
    </div>
    <script src="/js/marked.min.js"></script>
    <script src="/js/highlight.pack.min.js"></script>
    <script src="/js/string-trimmer.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.typein.js"></script>
    <script src="/js/soft-loader.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/sfn/javascript.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cool-Node</title>
    <script>
        var match = location.search.match(/\?lang=([\S]+)/),
            lang = match ? match[1] : "",
            bashUrl = location.href.split("?")[0];
        if (lang) {
            location.href = bashUrl + "/GettingStarted?lang=" + lang;
        } else {
            location.href = bashUrl + "/GettingStarted";
        }
    </script>
</head>
